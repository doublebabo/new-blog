server {
        listen 80;
        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;
        gzip on;
        gzip_types text/plain application/xml application/javascript application/x-javascript text/css text/application app
lication/x-httpd-php image/jpeg image/gif image/png;
        #是否在http header中Vary添加accept-encoding
        gzip_vary on;
        #压缩级别
        gzip_comp_level 2;
        # 启用压缩的最小的文件大小
        gzip_min_length 1000;

        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000/;
        }

        location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ /index.html;
        }
}

