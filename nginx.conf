server {
        #listen 80;
        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;
        listen 443 ssl;
        server_name www.qixiaogu.top; #域名

        # 增加ssl
        ssl on; #如果强制HTTPs访问，这行要打开
        ssl_certificate /etc/fullchain.pem;
        ssl_certificate_key /etc/privkey.pem;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;

        # 指定密码为openssl支持的格式
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        ssl_ciphers HIGH:!aNULL:!MD5; # 密码加密方式
        ssl_prefer_server_ciphers on; # 依赖SSLv3和TLSv1协议的服务器密码将优先于客户端密码

        gzip on;
        gzip_types text/plain application/xml application/javascript application/x-javascript text/css text/application app
lication/x-httpd-php image/jpeg image/gif image/png;
        #是否在http header中Vary添加accept-encoding
        gzip_vary on;
        #压缩级别
        gzip_comp_level 2;
        # 启用压缩的最小的文件大小
        gzip_min_length 1000;

        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000/;
        }

        location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ /index.html;
        }
}

